# For more information on how to configure this file, please see:
# https://docs.getdbt.com/docs/profile

config:
  partial_parse: false
  use_colors: true
  printer_width: 80
  send_anonymous_usage_stats: false

mj_dbt_project:
  target: snowflake
  outputs:
    dev:
      type: snowflake
      account: [account id]

      # User/password auth
      user: [username]
      password: [password]

      role: [user role]
      database: [database name]
      warehouse: [warehouse name]
      schema: [dbt schema]
      threads: [1 or more]
      client_session_keep_alive: False
      query_tag: [anything]
    
    prd:
      type: snowflake
      account: [account id]

      # User/password auth
      user: [username]
      password: [password]

      role: [user role]
      database: [database name]
      warehouse: [warehouse name]
      schema: [dbt schema]
      threads: [1 or more]
      client_session_keep_alive: False
      query_tag: [anything]
 
